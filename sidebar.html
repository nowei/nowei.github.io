<!DOCTYPE html>
<html lang='en-US'>
<head>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="sidenav">
    <a class="navlink" href="/"><p>Home</p></a> <br />
    <a class="navlink" href="/timeline/"><p>Timeline</p></a> <br />
    <a class="navlink" href="/projects/"><p>Projects</p></a> <br />

  <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script>
    $(function(){
      var lastMatch = null;
      $('a').each(function(){
        if (window.location.href.includes($(this).prop('href'))) {
          lastMatch = $(this);
        }
      });
      lastMatch.addClass('active');
      lastMatch.attr("href", "");
    });
  </script>
</body>
