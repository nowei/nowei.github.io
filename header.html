<!DOCTYPE html>
<html lang='en-US'>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style> 
    a.navlink:link {
      padding: 0.5em 0.5em;

      min-width:200px;
      /*all: unset;*/
      background-image: linear-gradient(to bottom, rgb(50,50,50), rgb(150,150,150));
      background-size: 300% 300%;
      position: relative;
      vertical-align: middle;
      /*display:table;*/
      max-width: 280px;
      /*min-width: 10%;*/
      padding: 0;
      align-content: center;
      align-items: center;
      transition: background .3s ease-out;
      box-shadow: 0 0px 15px 0 rgba(255, 255, 255, 0.75);
      height: 43px;

    }
    a.navlink:hover {
      background-position: 50% 50%;
      box-shadow: 0 0px 15px 0 rgba(49, 196, 190, 0.75);
    }
    a.navlink:active {
      background-position: 100% 100%;
      transition: background .2s ease-in-out;
    }
    a.navlink p, #titledescription {
      margin:10px 0;
      /*margin-top: 1em;*/
      /*margin-bottom: 1em;*/
      /*margin: 0 0;*/
      max-width: 80%;
      /*padding: 0 0 ;*/
      /*position: relative;*/
      text-align: center;
      vertical-align: middle;
    }
    h1#titleheading {
      position: relative;
      margin: 10px 0;
      /*Trick: Adding a minimum height to a header so that when you add a hover effect, the height doesn't change*/
      height:80px;
    }
    a#title {
      /*position: absolute;*/
      transition: unset;
      max-width: unset;
      text-decoration: none;
      background: unset;
      position:relative;
      font-size: 48px;
      padding: 16px 0em;
      transition-duration: 0.4s;
      box-shadow: unset;
    }
    a#title:hover {
      /*background-color:white;*/
      font-size: 64px;
      /*padding: 6.5px 0;*/
      text-shadow: 0px 0px 5px white;
    }
    #side-nav {
      display: flex;
      justify-content: center;
      /*position:sticky;*/
      top: 0;
      align-items: center;
    }
    .navlink {
      /*flex:1;*/

      margin: 10px 6px;
    }
  </style>
</head>
<body style="height:250px">
  <div class="header">
    <h1 id="titleheading"><a id="title" href="index.html">A website, I guess</a></h1>
    <p id="titledescription">This is a student website</p>
    <br />
  </div>
  <div id="side-nav">
